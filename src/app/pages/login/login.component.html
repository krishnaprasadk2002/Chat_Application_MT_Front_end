<section class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow dark:bg-gray-800 p-8">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Login</h1>
            
            <!-- Use Angular's Reactive Form syntax -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email address</label>
                    <input id="email" formControlName="email" type="email" autocomplete="email" required
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                        placeholder="name@gmail.com">
                    
                    <!-- Error message for email -->
                    <div *ngIf="hasError('email', 'required')" class="text-red-500 text-sm">Email is required.</div>
                    <div *ngIf="hasError('email', 'email')" class="text-red-500 text-sm">Invalid email format.</div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <input id="password" formControlName="password" type="password" autocomplete="current-password" required
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                        placeholder="••••••••">
                    
                    <!-- Error message for password -->
                    <div *ngIf="hasError('password', 'required')" class="text-red-500 text-sm">Password is required.</div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-600">
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Registration Link -->
            <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account?
                <a [routerLink]="['/register']" routerLinkActive="router-link-active"
                    class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</section>
